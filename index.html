<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organick</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Roboto:wght@400;700&family=Yellowtail&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="header">
                <div class="header-leftbox">
                    <div class="logo">
                        <div class="logo-image">
                            <a href="./index.html"><img src="./images/0 LOGO/LOGO.svg" alt="Logo"></a>
                        </div>
                    </div>
    
                    <div class="navigation">
                        <nav>
                            <ul>
                                <li class="navigation-size"><a href="#">Home</a></li>
                                <li class="navigation-size"><a href="#">About Us</a></li>
                                <li class="navigation-size"><a href="#">Shop</a></li>
                                <li class="navigation-size navigation-size-big"><a href="#">Pages</a></li>
                                <li class="navigation-size navigation-size-big"><a href="#">Contact Us</a></li>
                            </ul>  
                        </nav>
                    </div>
                </div>
                
                <div class="basket">
                    <div class="basket-image">
                        <img src="./images/1 header/IMAGE.svg" alt="basket">
                    </div>
                    <span class="basket-text">Cart</span>
                    <span class="basket-number">0</span>
                </div>
            </div>    
        </header> 
        <div class="conteiner">
            <section class="welcome">
                <div class="welcome-background">
                    <img src="./images/2 welcome/IMAGE.svg" alt="background">
                </div>
                <div class="welcome-above">
                    <p class="welcome-text">Made with nature</p>
                    <h1 class="welcome-heading">
                        Welcome to the
                        world of nature
                        and organic.
                    </h1>
                    <div>
                        <button class="welcome-button">
                            <div class="welcome-button-text">Explore Now</div>
                            <div class="welcome-button-arrow">
                                <img src="./images/2 welcome/Vector.svg" alt="arrow">
                            </div>
                        </button>
                    </div>
                </div>
                
            </section>
        </div>
    </div>
 
</body>
</html>
